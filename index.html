<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hanabi AR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="./main.js" defer></script>

    <style>
        body { 
            margin: 0; 
            font-family: 'Yu Mincho', 'YuMincho', serif;
        }
        .container { width: 100vw; height: 100vh; position: relative; }
        a-scene { width: 100%; height: 100%; display: none; }
        a-scene.visible { display: block; }

        #loader {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000000; /* ★★★ 背景を黒に変更 ★★★ */
            color: #FFFFFF;      /* ★★★ 文字の基本色を白に変更 ★★★ */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10000;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #logo {
            width: clamp(250px, 60vw, 500px);
            height: auto;
            margin-bottom: 30px;
            transition: transform 0.5s ease;
        }
        
        #loader.is-loading #logo {
            transform: scale(0.8);
        }

        #loader p {
            font-family: 'Yu Mincho', 'YuMincho', serif;
            font-weight: 300;
            color: #FFFFFF; /* ★★★ 文字色を白に指定 ★★★ */
            margin-top: 45px;
            letter-spacing: 0.25em;
            font-size: 14px;
            animation: fadeIn 2s 1s forwards;
            opacity: 0; /* アニメーション開始前は透明 */
        }
        
        @keyframes fadeIn {
            to { opacity: 1; } /* ★★★ 完全に不透明（白）になるように変更 ★★★ */
        }

        #loader.is-loading p:after {
            content: ''; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader">
            <img id="logo" src="./images/hanabi-logo.png" alt="Hanabi 書道ロゴ">
            <p id="loader-message">TAP TO START</p>
        </div>

        <a-scene mindar-image="imageTargetSrc: ./mind/targets.mind; autoStart: false;" embedded vr-mode-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" device-orientation-permission-ui="enabled: true">
            <a-assets></a-assets>
            <a-camera position="0 0 0" look-controls="enabled: false" fov="80"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0"></a-entity>
        </a-scene>
    </div>
</body>
</html>
